<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bollamatronic 3000</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F5F5F5;
            min-height: 100vh;
            color: #000;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 16px;
        }
        
        /* Title styling - Back to the Future inspired */
        .title {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 8px;
            border: 2px solid #FFD700;
        }
        
        .title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            color: #FFD700;
            letter-spacing: 2px;
            margin-bottom: 4px;
        }
        
        .title .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 2px 2px 0 #FF6600;
        }
        
        /* Random button */
        .random-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .buzzer {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.1s ease;
            background: url('buzzer.webp') center/contain no-repeat;
            background-color: transparent;
            border: none;
        }
        
        .buzzer.large {
            width: 120px;
            height: 120px;
        }
        
        .buzzer:active {
            transform: scale(0.92);
            filter: brightness(0.85);
        }
        
        .button-label {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #000;
        }
        
        .button-label .count {
            color: #666;
            font-size: 14px;
        }
        
        /* Button grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .button-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>THE</h1>
            <div class="subtitle">BOLLAMATRONIC</div>
            <div class="subtitle">3000</div>
        </div>
        
        <div class="random-section">
            <button class="buzzer large" onclick="playSound('random')"></button>
            <div class="button-label">Random <span class="count">(34)</span></div>
        </div>
        
        <div class="button-grid">
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('damn_son')"></button>
                <div class="button-label">Damn son <span class="count">(11)</span></div>
            </div>
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('wassup_bro')"></button>
                <div class="button-label">Wassup bro <span class="count">(6)</span></div>
            </div>
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('brand_spanking_new')"></button>
                <div class="button-label">Brand spanking new <span class="count">(2)</span></div>
            </div>
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('homies')"></button>
                <div class="button-label">Homies <span class="count">(2)</span></div>
            </div>
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('wassup')"></button>
                <div class="button-label">Wassup <span class="count">(2)</span></div>
            </div>
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('i_like_it')"></button>
                <div class="button-label">I like it <span class="count">(2)</span></div>
            </div>
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('search_for_love')"></button>
                <div class="button-label">Search for love <span class="count">(2)</span></div>
            </div>
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('oh')"></button>
                <div class="button-label">Oh <span class="count">(2)</span></div>
            </div>
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('oh_shit')"></button>
                <div class="button-label">Oh shit</div>
            </div>
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('damn_right_son')"></button>
                <div class="button-label">Damn right son</div>
            </div>
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('bromie')"></button>
                <div class="button-label">Bromie</div>
            </div>
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('breaking_down')"></button>
                <div class="button-label">Breaking down..</div>
            </div>
            <div class="button-cell">
                <button class="buzzer" onclick="playSound('money_in_da')"></button>
                <div class="button-label">Money in da..</div>
            </div>
        </div>
    </div>
    
    <script>
        // Base URL for audio files
        const audioBase = 'Bollamatronic%20sounds/';
        
        // Sound configuration with file paths
        const soundConfig = {
            'damn_son': [
                'damn_son.opus', 'damn_son2.opus', 'damn_son3.opus', 'damn_son4.opus',
                'damn_son5.opus', 'damn_son6.opus', 'damn_son7.opus', 'damn_son8.opus',
                'damn_son9.opus', 'damn_son10.opus', 'damn_son11.opus'
            ],
            'wassup_bro': [
                'wassup_bro.opus', 'wassup_bro2.opus', 'wassup_bro3.opus',
                'wassup_bro4.opus', 'wassup_bro5.opus', 'wassup_bro6.opus'
            ],
            'brand_spanking_new': ['brand_spanking_new.opus', 'brand_spanking_new2.opus'],
            'homies': ['homies.opus', 'homies2.opus'],
            'wassup': ['wassup.opus', 'wassup2.opus'],
            'i_like_it': ['i_like_it.opus', 'i_like_it_a_lot.opus'],
            'search_for_love': ['search_for_love.opus', 'search_for_love2.opus'],
            'oh': ['oh.opus', 'oh2.opus'],
            'oh_shit': ['oh_shit.opus'],
            'damn_right_son': ['damn_right_son.opus'],
            'bromie': ['bromie.opus'],
            'breaking_down': ['breaking_down_all_the_minerals_calcium_dirt_and_debris.opus'],
            'money_in_da': ['money_in_my_walletain_in_the_train.opus']
        };
        
        // All sounds for random button
        const allSounds = Object.values(soundConfig).flat();
        
        // Shuffle queues
        const shuffleQueues = {};
        let allSoundsQueue = [];
        
        // Current audio
        let currentAudio = null;
        
        function playSound(key) {
            // Stop current audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            let file;
            
            if (key === 'random') {
                if (allSoundsQueue.length === 0) {
                    allSoundsQueue = [...allSounds].sort(() => Math.random() - 0.5);
                }
                file = allSoundsQueue.shift();
            } else {
                const files = soundConfig[key];
                if (!files) return;
                
                if (!shuffleQueues[key] || shuffleQueues[key].length === 0) {
                    shuffleQueues[key] = [...files].sort(() => Math.random() - 0.5);
                }
                file = shuffleQueues[key].shift();
            }
            
            currentAudio = new Audio(audioBase + file);
            currentAudio.play().catch(e => console.log('Audio error:', e));
        }
    </script>
</body>
</html>
